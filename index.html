<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬°Una Carta para Ti! ‚ù§Ô∏è</title>
    <style>
        /* Corregido: @font-face */
        @font-face {
            font-family: 'Simonetta';
            src: url('Simonetta-BlackItalic.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        #envelope-wrapper {
            perspective: 1000px;
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: transform 1s ease-in-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        #envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            background-color: #f7e1e6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #e91e63;
            font-weight: bold;
        }

        .envelope-front {
            transform: rotateY(0deg); /* Corregido: rotateY */
            z-index: 2;
        }

        .envelope-back {
            transform: rotateY(180deg); /* Corregido: rotateY */
            background-color: #f7e1e6;
            z-index: 1;
        }

        #letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            background-color: #fff; /* Fondo blanco para la carta sin la imagen directamente */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
            z-index: 3;
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* Necesario para el pseudo-elemento ::before */
        }

        /* Pseudo-elemento para la imagen de fondo con opacidad */
        #letter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG-20250718-WA0021.jpg'); /* <<-- AQUI VA EL NOMBRE DE TU FOTO -->> */
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* Ajusta este valor (0.0 a 1.0) para la opacidad */
            border-radius: 5px;
            z-index: -1; /* Env√≠a la imagen detr√°s del contenido de la carta */
        }
        
        #letter p {
            font-family: 'Simonetta', serif;
            background-color: rgba(255, 255, 255, 0.8); /* El fondo del p√°rrafo sigue siendo un poco transparente */
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            font-size: 1em;
            position: relative;
            z-index: 4; /* Asegura que el texto est√© por encima de la imagen de fondo opaca */
        }

        #envelope-wrapper.open {
            transform: translateY(-50px); /* Corregido: translateY */
        }
        #envelope-wrapper.open #envelope {
            transform: rotateY(-180deg); /* Corregido: rotateY */
        }
        #envelope-wrapper.open #letter {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            opacity: 0.6;
            animation: moveAndFade 6s linear forwards; /* Corregido: moveAndFade */
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes moveAndFade { /* Corregido: @keyframes */
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(var(--final-x), var(--final-y)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="envelope-wrapper">
        <div id="envelope">
            <div class="envelope-face envelope-front">
                ‚ù§Ô∏è Para Angie ‚ù§Ô∏è
            </div>
            <div class="envelope-face envelope-back">
            </div>
        </div>
        <div id="letter">
            <p>
                Mi amor, esta carta es solo para ti.<br>
                Cada d√≠a a tu lado es una aventura que no cambiar√≠a por nada en el mundo.<br>
                Eres mi luz, mi alegr√≠a, mi todo.<br>
                Te amo con cada fibra de mi ser, hoy y siempre.<br><br>
                Con todo mi cari√±o,<br>
                Tu novio Jos√©
            </p>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.getElementById('envelope-wrapper');
        const body = document.body;
        
        const emojis = ['‚ô•Ô∏è', '‚ù§Ô∏è', '‚ù£Ô∏è', '‚ù§Ô∏è‚Äçü©π', 'üåπ', 'üíï', 'üíû', 'üíì', 'üíó', 'üíñ', 'üíù', 'üíò', 'ü©∑', 'üíå'];

        let heartInterval;

        envelopeWrapper.addEventListener('click', () => {
            envelopeWrapper.classList.toggle('open');
            if (envelopeWrapper.classList.contains('open')) {
                startHeartRain();
            } else {
                clearInterval(heartInterval); /* Corregido: clearInterval */
                document.querySelectorAll('.heart').forEach(heart => heart.remove()); /* Corregido: querySelectorAll, forEach */
            }
        });

        function startHeartRain() { /* Corregido: startHeartRain */
            heartInterval = setInterval(() => { /* Corregido: setInterval */
                createHeart(); /* Corregido: createHeart */
            }, 100);
        }

        function createHeart() { /* Corregido: createHeart */
            const heart = document.createElement('span');
            heart.classList.add('heart');
            
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)]; /* Corregido: Math.floor, Math.random */
            heart.innerHTML = randomEmoji;
            
            const corner = Math.floor(Math.random() * 4); /* Corregido: Math.floor, Math.random */
            let startX, startY; /* Corregido: startX, startY */

            switch(corner) {
                case 0:
                    startX = 0;
                    startY = 0;
                    break;
                case 1:
                    startX = window.innerWidth; /* Corregido: window.innerWidth */
                    startY = 0;
                    break;
                case 2:
                    startX = 0;
                    startY = window.innerHeight; /* Corregido: window.innerHeight */
                    break;
                case 3:
                    startX = window.innerWidth; /* Corregido: window.innerWidth */
                    startY = window.innerHeight; /* Corregido: window.innerHeight */
                    break;
            }

            heart.style.left = `${startX}px`;
            heart.style.top = `${startY}px`;
            
            const finalX = Math.random() * window.innerWidth - startX; /* Corregido: Math.random, window.innerWidth */
            const finalY = Math.random() * window.innerHeight - startY; /* Corregido: Math.random, window.innerHeight */

            heart.style.setProperty('--final-x', `${finalX}px`);
            heart.style.setProperty('--final-y', `${finalY}px`);

            body.appendChild(heart); /* Corregido: appendChild */

            setTimeout(() => { /* Corregido: setTimeout */
                heart.remove();
            }, 6000);
        }
    </script>
</body>
</html>
